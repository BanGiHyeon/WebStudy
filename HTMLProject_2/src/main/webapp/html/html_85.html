<!--
	img : 이미지 출력
	=== inline , 단독태그(여는태그) => <img>
	속성 : src : 출력할 이미지 파일명 , URL
	     width : 넓이
	     height : 길이 => 축소,확대 가능
	     alt : 풍선 도움말 ==> X (title로 바뀜)
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <img src="../image/m1.jpg" with="150" height="230" title="서울의 봄">
 <img src="../image/m2.jpg" with="150" height="230" title="싱글 인 서울">
 <img src="../image/m3.jpg" with="150" height="230">
 <img src="../image/m4.jpg" with="150" height="230">
 <img src="../image/m5.jpg" with="150" height="230">
 <img src="../image/m6.jpg" with="150" height="230">
 <img src="../image/m7.jpg" with="150" height="230">
</body>
</html>
